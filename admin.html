<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Gupta Ji Stock</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#3b82f6', // blue-500
                    }
                }
            }
        }
    </script>
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="flex h-screen bg-gray-50 text-gray-800 overflow-hidden text-sm md:text-base">

    <!-- Mobile Header -->
    <div
        class="md:hidden flex items-center justify-between bg-white px-4 py-3 border-b border-gray-200 z-50 absolute w-full top-0">
        <div class="flex items-center gap-2 text-blue-600 font-bold text-xl">
            <i class="fas fa-cube text-2xl"></i>Gupta Ji Stock
        </div>
        <button id="mobileMenuBtn" class="text-gray-600 text-2xl focus:outline-none">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Sidebar -->
    <aside id="sidebar"
        class="bg-white w-64 border-r border-gray-200 flex flex-col justify-between fixed h-full z-40 transform -translate-x-full md:translate-x-0 md:static transition-transform duration-300 left-0 top-0 pt-16 md:pt-0">
        <div>
            <!-- Logo Section -->
            <div
                class="py-6 px-6 border-b border-gray-100 hidden md:flex items-center gap-3 text-blue-600 font-bold text-xl drop-shadow-sm">
                <i class="fas fa-cube text-3xl"></i>
                Gupta Ji Stock
            </div>

            <!-- Navigation -->
            <nav class="mt-6 space-y-2 px-3">
                <a href="admin.html"
                    class="nav-btn nav-item active-nav flex items-center w-full text-left py-3 px-4 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-blue-600 transition-colors">
                    <i class="fa-solid fa-shield-halved w-8 text-lg text-center"></i>
                    <span>Admin Panel</span>
                </a>
            </nav>
        </div>

        <div class="px-6 py-4 border-t border-gray-200 flex flex-col gap-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center font-bold">
                    <i class="fa-regular fa-user text-sm"></i>
                </div>
                <div>
                    <p class="text-sm font-bold text-gray-800">Admin User</p>
                    <p class="text-xs text-gray-500">@admin</p>
                </div>
            </div>
            <a href="#" id="logoutBtn"
                class="flex items-center gap-2 text-red-600 font-bold hover:text-red-700 transition-colors text-sm">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </aside>

    <!-- Overlay mapping for mobile sidebar -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-gray-800 bg-opacity-50 z-30 hidden md:hidden"></div>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full relative w-full pt-14 md:pt-0">
        <!-- Scrollable Content Container -->
        <div class="p-4 md:p-8 overflow-y-auto flex-1 w-full bg-[#f8f9fc]">
            <div class="max-w-6xl mx-auto w-full mt-4">

                <!-- Admin Panel Header -->
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900 flex items-center gap-3">
                            <i class="fa-solid fa-shield-halved text-blue-500 text-[28px]"></i> Admin Panel
                        </h1>
                        <p class="text-gray-500 mt-1 text-sm md:text-base">Manage system users and access controls</p>
                    </div>
                    <button onclick="toggleModal('addUserModal')"
                        class="bg-[#0f172a] hover:bg-slate-800 text-white px-5 py-2.5 rounded-xl shadow-sm font-medium flex items-center gap-2 text-sm transition-colors">
                        <i class="fa-solid fa-user-plus"></i> Add User
                    </button>
                </div>

                <!-- User Table -->
                <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="overflow-x-auto w-full">
                        <table class="w-full text-left border-collapse min-w-[600px]">
                            <thead>
                                <tr class="bg-white text-gray-800 text-sm border-b border-gray-200">
                                    <th class="py-4 px-6 font-semibold">User</th>
                                    <th class="py-4 px-6 font-semibold w-1/4">Role</th>
                                    <th class="py-4 px-6 font-semibold w-32 text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-100 text-sm text-gray-800">
                                <!-- Row 1 -->
                                <tr class="hover:bg-gray-50 transition-colors">
                                    <td class="py-4 px-6">
                                        <div class="flex items-center gap-4">
                                            <div
                                                class="w-10 h-10 rounded-full bg-gray-50 border border-gray-100 flex items-center justify-center text-gray-400">
                                                <i class="fa-regular fa-user"></i>
                                            </div>
                                            <div>
                                                <div class="text-sm font-bold text-gray-800">Admin User</div>
                                                <div class="text-xs text-gray-500 mt-0.5">@admin</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="py-4 px-6">
                                        <span
                                            class="bg-purple-100 text-purple-600 px-3 py-1 rounded-full text-xs font-bold border border-purple-200 inline-block">Admin</span>
                                    </td>
                                    <td class="py-4 px-6 text-center">
                                        <!-- Empty Actions for Admin -->
                                    </td>
                                </tr>

                                <!-- Row 2 -->
                                <tr class="hover:bg-gray-50 transition-colors">
                                    <td class="py-4 px-6">
                                        <div class="flex items-center gap-4">
                                            <div
                                                class="w-10 h-10 rounded-full bg-gray-50 border border-gray-100 flex items-center justify-center text-gray-400">
                                                <i class="fa-regular fa-user"></i>
                                            </div>
                                            <div>
                                                <div class="text-sm font-bold text-gray-800">Staff Member</div>
                                                <div class="text-xs text-gray-500 mt-0.5">@staff</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="py-4 px-6">
                                        <span
                                            class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-xs font-bold border border-blue-200 inline-block">User</span>
                                    </td>
                                    <td class="py-4 px-6 text-center">
                                        <button class="text-red-500 hover:text-red-700 transition-colors p-2 rounded-lg"
                                            title="Delete User">
                                            <i class="fa-regular fa-trash-can text-lg"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add User Modal -->
    <div id="addUserModal"
        class="fixed inset-0 bg-gray-900 bg-opacity-40 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm transition-all duration-300">
        <div
            class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform scale-100 transition-transform duration-300">
            <div class="px-6 py-4 flex justify-between items-center border-b border-gray-100 bg-white">
                <h3 class="text-lg font-bold text-gray-900">Add New User</h3>
                <button type="button" class="text-gray-400 hover:text-gray-600 transition-colors p-1"
                    onclick="toggleModal('addUserModal')">
                    <i class="fa-solid fa-xmark text-lg"></i>
                </button>
            </div>
            <div class="p-6">
                <form id="addUserForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                        <input type="text" placeholder="jdoe"
                            class="w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all shadow-sm text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                        <input type="text" placeholder="John Doe"
                            class="w-full px-4 py-2.5 bg-gray-50 border border-transparent rounded-lg focus:bg-white focus:border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <input type="password" placeholder="••••••••"
                            class="w-full px-4 py-2.5 bg-gray-50 border border-transparent rounded-lg focus:bg-white focus:border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Role</label>
                        <div class="relative">
                            <select
                                class="w-full px-4 py-2.5 bg-gray-50 border border-transparent rounded-lg appearance-none focus:bg-white focus:border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition-all text-sm font-medium text-gray-700">
                                <option>User (Staff)</option>
                                <option>Admin</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-400">
                                <i class="fas fa-chevron-down text-xs"></i>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end pt-4">
                        <button type="button"
                            class="bg-[#0f172a] hover:bg-slate-800 text-white px-6 py-2.5 rounded-xl shadow-sm font-bold text-sm transition-colors">
                            Create User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Mobile Menu Toggle Script & Modal Logic -->
    <script>
        function toggleModal(modalID) {
            const modal = document.getElementById(modalID);
            if (modal) {
                modal.classList.toggle('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            if (mobileMenuBtn && sidebar && sidebarOverlay) {
                mobileMenuBtn.addEventListener('click', () => {
                    sidebar.classList.toggle('-translate-x-full');
                    sidebarOverlay.classList.toggle('hidden');
                });

                sidebarOverlay.addEventListener('click', () => {
                    sidebar.classList.add('-translate-x-full');
                    sidebarOverlay.classList.add('hidden');
                });
            }
        });
    </script>
</body>

</html>
